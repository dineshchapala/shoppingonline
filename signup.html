<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
  <title>Signup</title>
</head>

<body>
  
  <div class="form-box">
  <form>
    <div class="container">
     
      <h2>Register</h2>
      <h2> <a href="index.html"><i class="fa fa-home" aria-hidden="true"></a></i> </h2> <hr>
      <div class="input"><label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
      </div>
      <div class="input">
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      </div>
      <div class="input">
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      </div>
     

      <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p><br>
      <button type="submit" class="registerbtn">Register</button>
      <p>Already have an account? <a href="loginpage.html">Login in</a>.</p>

      
  </div>

  
      
   
  </form>

</body>

</html>
